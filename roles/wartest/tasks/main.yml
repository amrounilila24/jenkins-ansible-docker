---
- name: Update apt cache
  apt:
    update_cache: yes

- name: Install prerequisites
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3-pip
      - python3-setuptools
    state: present

# ðŸ”¥ Nettoyage des anciennes configs Docker
- name: Remove old Docker repo files
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/docker.list
    - /etc/apt/sources.list.d/docker-ce.list

- name: Remove old Docker GPG keys
  file:
    path: /etc/apt/keyrings/docker.asc
    state: absent
  ignore_errors: yes

- name: Remove conflicting containerd
  apt:
    name: containerd
    state: absent
    purge: yes
  ignore_errors: yes

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker GPG key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker repository
  apt_repository:
    repo: >
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/ubuntu
      {{ ansible_lsb.codename }} stable
    state: present
    filename: docker

- name: Install Docker CE
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: yes

- name: Start and enable Docker
  service:
    name: docker
    state: started
    enabled: yes

- name: Install Docker SDK for Python
  pip:
    name: docker
    executable: pip3

- name: Run container
  docker_container:
    name: wartest
    image: "{{ image }}"
    published_ports:
      - "8081:8080"
    state: started
