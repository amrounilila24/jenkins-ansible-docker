---
# ‚ùå PAS de apt update

- name: Ensure python3-pip is installed
  apt:
    name:
      - python3-pip
      - python3-setuptools
    state: present
  become: true

- name: Install Docker SDK for Python
  pip:
    name: docker
    executable: pip3
  become: true

- name: Run wartest container
  docker_container:
    name: wartest
    image: "{{ image }}"
    published_ports:
      - "8081:8080"
    state: started
  become: true
